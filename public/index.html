<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <h1>JS-Vision</h1>
  <div class="vision container">
    <div class="vision-video">
      <video id="player" autoplay></video>
      <canvas id="snapshot"></canvas>
    </div>
    <div class="vision-panel" style="display: flex;justify-content: space-between;flex-direction: column;">
      <div style="display: flex;justify-content: center;">
        <button class="button-effect" id="enable">Active</button>
        <button class="button-effect" id="disable">Cancel</button>
        <button class="button-effect" id="capture">Capture</button>
        <button class="button-effect" id="clear">Clear</button>
        <button class="button-effect" id="send">Send Image</button></div>
      <div style="display: flex;flex-direction: row;justify-content: center; margin-top: 20px;">
        <input id="username" placeholder="username" name="username" type="text" style="width: 150px;"> 
        <input id="password" placeholder="password" name="password" type="password" style="width: 150px;"> 
        <button id="auth">Login</button>
      </div>
    </div>
  </div>
</body>
<script src="./javascripts/vision.js"></script>
</html>
